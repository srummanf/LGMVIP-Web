<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Minimalistic Calculator</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1 class="text-center">Minimalistic Calculator</h1>
    <div class="container flex flex-col items-center mx-auto m-w-20">
        <div class="row">
            <input class="input" type="text" />
        </div>
        <div class="row">
            <button class="button" id="R">R</button>
            <button class="button" id="B">B</button>
            <button class="button" id="Y">Y</button>
            <button class="button" id="G">G</button>
        </div>
        <div class="row">
            <button class="button" id="c">C</button>
            <button class="button">%</button>
            <button class="button">âˆš</button>
            <button class="button">log</button>
        </div>
        
        <div class="row">
            <button class="button">sin</button>
            <button class="button">cos</button>
            <button class="button">tan</button>
            <button class="button">^2</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button">-</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
